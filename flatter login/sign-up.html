<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./images/fab.jpg">
    <title>Sign-up page </title>
    
    <link rel="stylesheet" href="sign-up.css">
</head>
    <body>
        <main class="sign-up-page">
            <div class="header">
                <h1 class="sign-up-main">Sign up</h1>
                <p class="navigation">Fill the below question and your account is ready.</p>
            </div>

            <div class="sign-up-details">
                <form class="sign-up-form">
                    <input type="first-name" placeholder="First-name" required>
                    <input type="middle-name" placeholder="Last-name" required>
                    <input type="phone-number" placeholder="Mobile-number" required>
                    <input type="email" placeholder="Enter email and click sign up" required>
                </form>
            </div>

           <div class="sign-up-container">
                <form action="codm.html" method="get">
                    <button type="submit" class="sign-up-btn">Sign Up</button>
                </form>
            </div>
        </main>     
         <footer class="footer">
            Alredy have an accout?,If yes click  <a href="sign-up.html"> here.</a>
          
        </footer>
    </body>
</html>
